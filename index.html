    <script type="module" id="MainScript">
      const appl = document.getElementById("root");
      const container = document.createElement("div");
      container.setAttribute("class", "container");
      appl.appendChild(container);

      const db = "https://librar-server.herokuapp.com/api";

      //Express getData
      const getData = () => {
        fetch(`${db}/books`)
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            data.forEach((book) => {
              const card = document.createElement("div");
              card.setAttribute("class", "card");
              container.appendChild(card);

              const h1 = document.createElement("h1");
              h1.textContent = book.name;
              card.appendChild(h1);

              const img = document.createElement("img");
              img.setAttribute("src", book.image);
              card.appendChild(img);

              const title = document.createElement("h2");
              title.textContent = book.name;
              title.cssText = "margin: inherit;";
              title.classList.add("title");
              card.appendChild(title);

              const author = document.createElement("p");
              author.textContent = book.author;
              card.appendChild(author);

              const description = document.createElement("p");
              description.textContent = book.description;
              card.appendChild(description);
            });
            //Bug 0
            const closeBtn = document.createElement("button");
            closeBtn.setAttribute("class", "closeBtn");
            closeBtn.setAttribute("id", "closeBtn");
            closeBtn.textContent = "Close";
            appl.appendChild(closeBtn);

            console.log(data);

            document
              .getElementById("closeBtn")
              .addEventListener("click", () => {
                container.style.transition = "all 0.5s ease-in-out";
                container.innerHTML = "";
                appl.removeChild(closeBtn);
              });
            //Bug 0 ends
          });
      };
      //Express data Ends

      document.getElementById("show").addEventListener("click", getData);
    </script>
